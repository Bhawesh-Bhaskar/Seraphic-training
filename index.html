<html>
<head>
<title>Animation
</title>

<link rel="stylesheet" href="index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body bgColor = "#B8FB29">
  
<div class="ball slide"></div>

<table>
<tr>
<div onclick="myFunction()" class="red">R</div>
</tr>
<tr>
<div onclick="myFunction1()" class="blue">B</div>
</tr>
<tr>
<div onclick="myFunction2()" class="yellow">Y</div>
</tr>
<tr>
<div onclick="myFunction3()" class="green">G</div>
</tr>
</table>


<div style="margin-left:45%;margin-top:15%;">
    <button type="button" class="stop-animation " style="border-radius:2px;">Pause</button>
    <button type="button" class="play-animation" style="border-radius:2px;">Play</button>
  </div>  



<script>
    $(document).ready(function(){
        $(".play-animation").click(function(){
            $(".ball").css("animation-play-state", "running");
        });
        $(".stop-animation").click(function(){
            $(".ball").css("animation-play-state", "paused");
        });
    });
</script>

<script>
function myFunction() {
    document.body.style.backgroundColor = "red";
}
function myFunction1() {
    document.body.style.backgroundColor = "blue";
}
function myFunction2() {
    document.body.style.backgroundColor = "yellow";
}
function myFunction3() {
    document.body.style.backgroundColor = "green";
}
</script>
      
</body>
</html>
