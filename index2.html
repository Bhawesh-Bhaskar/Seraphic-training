<html>
<head>
<title>Animation
</title>

<link rel="stylesheet" href="index2.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body bgColor = "#B8FB29">
  
<div class=" ball slide" id="element"> <img id="myImage" src="football.png" style="width:100px"></div>  
<button id="toggle-animation" style="border-radius:2px;margin-left:45%;margin-top:15%;">Click Here</button>

<div style="margin-left:43.5%;margin-top:2%;">
<button onclick="document.getElementById('myImage').src='cloud.png'" style="border-radius:2px;">Cloud</button>
<button onclick="document.getElementById('myImage').src='football.png'" style="border-radius:2px;">Football</button>
</div>

<table>
<tr>
<div onclick="myFunction()" class="red">R</div>
</tr>
<tr>
<div onclick="myFunction1()" class="blue">B</div>
</tr>
<tr>
<div onclick="myFunction2()" class="yellow">Y</div>
</tr>
<tr>
<div onclick="myFunction3()" class="green">G</div>
</tr>
</table>




<script>
var button = document.getElementById('toggle-animation'),
    el = document.getElementById('element');

button.onclick = function(){
  el.classList.toggle('paused');
}
</script>

<script>
function myFunction() {
    document.body.style.backgroundColor = "red";
}
function myFunction1() {
    document.body.style.backgroundColor = "blue";
}
function myFunction2() {
    document.body.style.backgroundColor = "yellow";
}
function myFunction3() {
    document.body.style.backgroundColor = "green";
}
</script>
      
</body>
</html>
